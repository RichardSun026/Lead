server {
    listen 80;
    server_name myrealvaluation.com www.myrealvaluation.com;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name myrealvaluation.com www.myrealvaluation.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/myrealvaluation.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/myrealvaluation.com/privkey.pem;

    # ── Backend API ────────────────────────────────────────────
    location /api/ {
        # Preserve the /api prefix when forwarding requests so that
        # NestJS routes prefixed with `api` are matched correctly.
        proxy_pass http://localhost:3000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Start page ────────────────────────────────────────────
    location / {
        proxy_pass http://localhost:4173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ── Landing page ─────────────────────────────────────────
    location /s/ {
        proxy_pass http://localhost:4177/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }


    location = /survey {
        return 301 /survey/;
    }

    location = /onboarding {
        return 301 /onboarding/;
    }

    location = /console {
        return 301 /console/;
    }

    location /survey/ {
        proxy_pass http://localhost:4174;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /onboarding/ {
        proxy_pass http://localhost:4175;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    location /console/ {
        proxy_pass http://localhost:4176;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
