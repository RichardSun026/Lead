<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Real Evaluation – Free Home Estimate Survey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c5aa0 0%, #1e3c72 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .survey-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .survey-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .survey-header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .survey-form {
            padding: 30px;
            min-height: 400px;
        }

        .question-group {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .question-group.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 0 20px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e8ed;
        }

        .question-label {
            display: block;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2rem;
            line-height: 1.4;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-size: 1.1rem;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        .radio-option input {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: #667eea;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px solid #e1e8ed;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-btn {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e1e8ed;
        }

        .prev-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .prev-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .next-btn, .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .next-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled, .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .contact-fields {
            display: grid;
            gap: 20px;
        }

        .contact-field label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .question-counter {
            text-align: right;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .survey-container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .survey-header {
                padding: 25px 20px;
            }
            
            .survey-header h1 {
                font-size: 1.8rem;
            }
            
            .survey-form {
                padding: 25px 20px;
            }

            .radio-option {
                padding: 12px;
                font-size: 1rem;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="survey-header">
            <h1>My Real Evaluation – Free Home Estimate Survey</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Getting Started</div>
        </div>

        <form class="survey-form" id="surveyForm">
            <!-- Question 1 -->
            <div class="question-group" id="q1">
                <label class="question-label">What is your ZIP code? <span class="required">*</span></label>
                <input type="text" name="zipcode" required placeholder="Enter ZIP code">
            </div>

            <!-- Question 2 -->
            <div class="question-group hidden" id="q2">
                <label class="question-label">What type of home is it?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="homeType" value="single-family">
                        Single-family home
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="homeType" value="condo">
                        Condo or apartment
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="homeType" value="townhouse">
                        Townhouse
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="homeType" value="duplex">
                        Duplex / Multi-unit
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="homeType" value="other">
                        Other
                    </label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question-group hidden" id="q3">
                <label class="question-label">How many bedrooms?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="bedrooms" value="1">
                        1
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bedrooms" value="2">
                        2
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bedrooms" value="3">
                        3
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bedrooms" value="4">
                        4
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bedrooms" value="5+">
                        5+
                    </label>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question-group hidden" id="q4">
                <label class="question-label">How many bathrooms?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="bathrooms" value="1">
                        1
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bathrooms" value="1.5">
                        1.5
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bathrooms" value="2">
                        2
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bathrooms" value="2.5">
                        2.5
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="bathrooms" value="3+">
                        3+
                    </label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="question-group hidden" id="q5">
                <label class="question-label">What is the approximate square footage?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="sqft" value="under-1000">
                        Under 1,000 sq ft
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sqft" value="1000-1499">
                        1,000–1,499 sq ft
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sqft" value="1500-1999">
                        1,500–1,999 sq ft
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sqft" value="2000-2499">
                        2,000–2,499 sq ft
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sqft" value="2500+">
                        2,500+ sq ft
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sqft" value="not-sure">
                        Not sure
                    </label>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="question-group hidden" id="q6">
                <label class="question-label">When was the home built?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="yearBuilt" value="before-1970">
                        Before 1970
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="yearBuilt" value="1970-1990">
                        1970–1990
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="yearBuilt" value="1990-2010">
                        1990–2010
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="yearBuilt" value="after-2010">
                        After 2010
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="yearBuilt" value="not-sure">
                        Not sure
                    </label>
                </div>
            </div>

            <!-- Question 7 -->
            <div class="question-group hidden" id="q7">
                <label class="question-label">What is the current occupancy status?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="occupancy" value="i-live">
                        I live in the property
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="occupancy" value="rented">
                        It is rented out
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="occupancy" value="vacant">
                        It is currently vacant
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="occupancy" value="other">
                        Other
                    </label>
                </div>
            </div>

            <!-- Question 8 -->
            <div class="question-group hidden" id="q8">
                <div class="section-header">Property Intent & Next Steps</div>
                <label class="question-label">Do you see yourself selling this house in the foreseeable future?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="changes" value="yes">
                        Yes
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="changes" value="maybe">
                        Maybe
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="changes" value="no">
                        No
                    </label>
                </div>
            </div>

            <!-- Question 9 -->
            <div class="question-group hidden" id="q9">
                <label class="question-label">If so, what is your estimated timeframe for making a decision?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="timeframe" value="immediate">
                        Immediately
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeframe" value="within-3-months">
                        Within 3 months
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeframe" value="6-months">
                        6 months
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeframe" value="year-plus">
                        One year or more
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="timeframe" value="not-sure">
                        Not sure yet
                    </label>
                </div>
            </div>

            <!-- Question 10 -->
            <div class="question-group hidden" id="q10">
                <label class="question-label">Have you already spoken with a real estate professional about this property?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="professional" value="yes">
                        Yes
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="professional" value="no">
                        No
                    </label>
                </div>
            </div>

            <!-- Question 11 -->
            <div class="question-group hidden" id="q11">
                <label class="question-label">Would you be open to speaking with a trusted local expert for a more detailed home evaluation?</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="expert" value="yes">
                        Yes
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="expert" value="no">
                        No
                    </label>
                </div>
            </div>

            <!-- Contact Section -->
            <div class="question-group hidden" id="contactInfo">
                <div class="section-header">Contact Information</div>
                <p style="margin-bottom: 20px; color: #666; font-size: 1.1rem;">Please provide your details so we can send your free estimate:</p>
                <div class="contact-fields">
                    <div class="contact-field">
                        <label>Full Name <span class="required">*</span></label>
                        <input type="text" name="fullName" required placeholder="Enter your full name">
                    </div>
                    <div class="contact-field">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="text" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="contact-field">
                        <label>Phone Number (optional)</label>
                        <input type="text" name="phone" placeholder="(555) 123-4567">
                    </div>
                </div>
            </div>

            <div class="navigation-buttons">
                <button type="button" class="nav-btn prev-btn" id="prevBtn" disabled>Previous</button>
                <button type="button" class="nav-btn next-btn" id="nextBtn">Next</button>
                <button type="submit" class="nav-btn submit-btn" id="submitBtn" style="display: none;">Get My Free Estimate</button>
            </div>

            <div id="successMessage" class="success-message" style="display: none;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('surveyForm');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let currentStep = 1;
        let shouldRedirectToRealtor = false;
        let stepHistory = [1]; // Track the path the user has taken
        
        // Define question flow logic
        const questionFlow = {
            1: { next: 2 },
            2: { next: 3 },
            3: { next: 4 },
            4: { next: 5 },
            5: { next: 6 },
            6: { next: 7 },
            7: { next: 8 },
            8: { 
                next: (value) => {
                    if (value === 'no') return 'contact';
                    return 9;
                }
            },
            9: { 
                next: (value) => {
                    if (value === 'immediate' || value === 'within-3-months') return 10;
                    return 'contact';
                }
            },
            10: { 
                next: (value) => {
                    if (value === 'yes') return 'contact';
                    return 11;
                }
            },
            11: { 
                next: (value) => {
                    if (value === 'yes') shouldRedirectToRealtor = true;
                    return 'contact';
                }
            }
        };

        function updateProgress() {
            // Calculate progress based on current position in the flow
            const currentPosition = stepHistory.length;
            // Estimate total steps based on typical flow (8-12 questions)
            const estimatedTotal = 10;
            const progress = Math.min((currentPosition / estimatedTotal) * 100, 90);
            progressFill.style.width = progress + '%';
            
            // Update progress text without showing total
            if (currentStep === 'contact') {
                progressText.textContent = 'Almost Done!';
            } else {
                progressText.textContent = `Step ${currentPosition}`;
            }
        }

        function showQuestion(stepNumber) {
            // Hide all questions
            document.querySelectorAll('.question-group').forEach(q => {
                q.classList.add('hidden');
            });
            
            // Show current question
            const questionId = stepNumber === 'contact' ? 'contactInfo' : `q${stepNumber}`;
            const currentQuestion = document.getElementById(questionId);
            if (currentQuestion) {
                currentQuestion.classList.remove('hidden');
                
                // Trigger animation
                setTimeout(() => {
                    currentQuestion.style.opacity = '1';
                }, 50);
            }
            
            // Update navigation buttons
            prevBtn.disabled = stepHistory.length <= 1;
            
            if (stepNumber === 'contact') {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
                progressFill.style.width = '100%';
                progressText.textContent = 'Final Step';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
            
            updateProgress();
        }

        function getCurrentStepValue() {
            const currentQuestionId = currentStep === 'contact' ? 'contactInfo' : `q${currentStep}`;
            const currentQuestion = document.getElementById(currentQuestionId);
            
            if (!currentQuestion) return null;
            
            // Check for radio buttons
            const radioInput = currentQuestion.querySelector('input[type="radio"]:checked');
            if (radioInput) return radioInput.value;
            
            // Check for text inputs (ZIP code)
            const textInput = currentQuestion.querySelector('input[type="text"]');
            if (textInput && textInput.required) return textInput.value.trim();
            
            return null;
        }

        function canProceed() {
            const currentQuestionId = currentStep === 'contact' ? 'contactInfo' : `q${currentStep}`;
            const currentQuestion = document.getElementById(currentQuestionId);
            
            if (!currentQuestion) return false;
            
            // For contact info, check required fields
            if (currentQuestionId === 'contactInfo') {
                const requiredFields = currentQuestion.querySelectorAll('input[required]');
                return Array.from(requiredFields).every(field => field.value.trim() !== '');
            }
            
            // For radio questions
            const radioChecked = currentQuestion.querySelector('input[type="radio"]:checked');
            if (currentQuestion.querySelector('input[type="radio"]')) {
                return radioChecked !== null;
            }
            
            // For text inputs (ZIP code)
            const textInput = currentQuestion.querySelector('input[type="text"][required]');
            if (textInput) {
                return textInput.value.trim() !== '';
            }
            
            return true;
        }

        function getNextStep() {
            const flowRule = questionFlow[currentStep];
            if (!flowRule) return currentStep + 1;
            
            if (typeof flowRule.next === 'function') {
                const currentValue = getCurrentStepValue();
                return flowRule.next(currentValue);
            }
            
            return flowRule.next;
        }

        // Event listeners
        nextBtn.addEventListener('click', () => {
            if (!canProceed()) {
                alert('Please answer the question before proceeding.');
                return;
            }
            
            const nextStep = getNextStep();
            currentStep = nextStep;
            
            // Add to history
            stepHistory.push(currentStep);
            
            showQuestion(currentStep);
        });

        prevBtn.addEventListener('click', () => {
            if (stepHistory.length > 1) {
                // Remove current step from history
                stepHistory.pop();
                // Go back to previous step
                currentStep = stepHistory[stepHistory.length - 1];
                showQuestion(currentStep);
            }
        });

        // Handle radio button selections and visual feedback
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Remove selected class from all options in this group
                const groupName = this.name;
                document.querySelectorAll(`input[name="${groupName}"]`).forEach(r => {
                    r.closest('.radio-option').classList.remove('selected');
                });
                
                // Add selected class to chosen option
                this.closest('.radio-option').classList.add('selected');
            });
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!canProceed()) {
                alert('Please fill in all required fields.');
                return;
            }
            
            const successMessage = document.getElementById('successMessage');
            
            submitBtn.innerHTML = 'Processing...';
            submitBtn.disabled = true;

            setTimeout(() => {
                if (shouldRedirectToRealtor) {
                    successMessage.innerHTML = `
                        <strong>Thank you!</strong> Redirecting you to speak with a trusted local expert...
                        <br><br>
                        <em>In a real application, you would be redirected to the realtor website now.</em>
                    `;
                    successMessage.style.display = 'block';
                    
                    // In real application, would redirect to realtor website
                    // window.location.href = 'https://realtor-website.com';
                } else {
                    successMessage.innerHTML = `
                        <strong>Thank you!</strong> An agent may contact you shortly to help provide a more accurate estimate based on your property.
                    `;
                    successMessage.style.display = 'block';
                }

                submitBtn.innerHTML = 'Get My Free Estimate';
                submitBtn.disabled = false;
                document.querySelector('.navigation-buttons').style.display = 'none';
            }, 1500);
        });

        // Initialize
        showQuestion(1);
    </script>
</body>
</html>
